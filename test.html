<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Image Upload</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="jquery.Jcrop.min.css" type="text/css" />
    </head>
    <body>
        <header>HTML5 Image Upload</header>
        <div>
            <form id="upload_form" enctype="multipart/form-data" method="post" action="upload_image.php">
                <div>
                    <div>
                        <label>Width</label>
                        <input type="text" name="width" id="width" value="1024">
                        <label>Height</label>
                        <input type="text" name="height" id="height" value="1024">
                    </div>
                    <div><label for="image_file">Please select image file of 1024 X 1024 dimention</label></div>
                    <div><input type="file" name="image_file" id="image_file" required/></div>
                    <div>
                        <div class="preview_class">
                            <div>
                                <button class="crop_image">Horizontal</button>
                                <button class="crop_image">Vertical</button>
                                <button class="crop_image">Small Horizontal</button>
                                <button class="crop_image">Gallery</button>
                                <button class="crop_image">User Choice</button>
                                <button id="crop">Crop</button>
                            </div>
                            <img id="preview"/>
                            <input type="hidden" id="x" name="x" />
                            <input type="hidden" id="y" name="y" />
                            <input type="hidden" id="w" name="w" />
                            <input type="hidden" id="h" name="h" />


                        </div>
                        <div><canvas id="horizontal"></canvas></div>
                        <div><canvas id="vertical"></canvas></div>
                        <div><canvas id="small_horizontal"></canvas></div>
                        <div><canvas id="gallery"></canvas></div>
                        <div><canvas id="user_choice"></canvas></div>
                    </div>
                </div>
                <div>
                    <input type="submit" value="Upload" id="upload_image"/>
                </div>
            </form>
        </div>
        <div id="error"></div>

        <script src="jquery-3.1.1.min.js"></script>
        <script src="jquery.Jcrop.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
